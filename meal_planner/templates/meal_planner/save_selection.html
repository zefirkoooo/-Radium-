{% extends 'meal_planner/base.html' %}

{% block title %}Сохранение выбора{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Сохранение выбора блюд</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Название выборки</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="form-text">Введите название для сохранения текущего выбора блюд</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a href="{% url 'meal_planner:index' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
