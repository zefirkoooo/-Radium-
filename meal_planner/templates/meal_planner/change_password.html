{% extends 'meal_planner/base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Изменение пароля для {{ user.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Новый пароль</label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                            <div class="form-text">Минимум 3 символа</div>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Подтверждение пароля</label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                            <div class="form-text">Введите тот же пароль для подтверждения</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Изменить пароль</button>
                            <a href="{% url 'meal_planner:manage_users' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
